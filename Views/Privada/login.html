<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../recursos/css/privada/login.css">

</head>
<body>
    <div class="container-fluid full-height p-0">
        <div class="row m-0 full-height">
            <!-- Mitad Izquierda -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
                <img src="../../recursos/Img/privada/imagenes.jpeg"
                    class="img-fluid full-width login-image" alt="Featured Image">
            </div>
            <!-- Mitad Derecha -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
                <div class="login-form text-center"> <!-- Agregamos la clase 'text-center' para centrar el contenido horizontalmente -->
                    <img src="../../recursos/Img/privada/logo.png" class="imagen_logo" alt="Company Logo" style="max-width: 150px; margin-bottom: 30px;">
                    <h2> Bienvenido</h2>
                    <input type="text" class="form-control" placeholder="Correo electrónico">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <button class="btn btn-primary">Iniciar sesión</button>
                    <div class="forgot-password">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</body>
<script src="../../recursos/js/privada/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"></script>
</html>
