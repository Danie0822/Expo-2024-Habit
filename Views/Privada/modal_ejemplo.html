<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../recursos/css/privada/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <button type="button" class="btn btn-secondary" id="open-modal">Secondary</button>


    <!-- Modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-width">
            <div class="modal-content  ">
                <div class="modal-header tit no-border">
                    <div class="tit">
                        <h3 class="titulo pl-2" style="color:#3C4242;">Crear Administrador </h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-md-8 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-4 btn_nom">
                            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Correo</label>
                            <input type="Username" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-4 btn_nom">
                            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Rol</label>
                            <select class="form-select btn_nom" id="exampleFormControlSelect1">
                                <option>Agente Inmobilario</option>
                                <option>Super Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light limpiar " style="color: white; font-weight: 600;">Limpiar</button>
                    <button type="button" class="btn btn-light"style = "font-weight: 600;">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Eliminar-->
    <div class="modal_container" id="modal-container">
        <div class="modal_content">
            <div class="modal_close" title="Close">
                <i class='bx bx-x'></i>
            </div>
            <img src="/Recursos/Img/Privada/BasuraIcono.svg" alt="" class="modal_img">
            <h3 class="modal_title">Confirmar eliminación</h3>
            <p class="modal_description">Por favor, confirma que deseas eliminar este registro. Esta acción será irreversible.</p>
            <button class="modal_button" > <img src="/Recursos/Img/Privada/BasuraIconoBlanco.svg" class="btnimg">
                Confirmar
            </button>
            
        </div>
    </div>  

</body>

<script src="../../Recursos/js/Privada/ejemplos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    

</html>
