<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Controladores/Utilidades/Css/menu.css">
    <link rel="stylesheet" href="../../Controladores/Utilidades/Css/switch.css">
    <link rel="stylesheet" href="../../Controladores/Utilidades/Css/tabla.css">
    <link rel="stylesheet" href="../../Recursos/css/Privada/encabezado.css">
</head>

<body>
    <div class="flex">
        <div class="menu"></div>
        <div class="main container-fluid p-3">
            <div class="container mt-3">
                <div class="row align-items-center mb-3">
                    <div class="col">
                        <h2 class="mb-0">Administradores</h2>
                        <p class="mb-1">4 Administradores</p>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control  custom-input"
                                placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="button-addon2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn custom-boton custom-color"><i class="mdi mdi-account-plus"></i> 
                            </button>                            
                            
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Marc</td>
                                <td>marc@example.com</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                        <i class="mdi mdi-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar" >
                                        <i class="mdi mdi-delete"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td>jacob@example.com</td>
                                <td> 
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                        <i class="mdi mdi-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar">
                                        <i class="mdi mdi-delete"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td>larry@example.com</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                        <i class="mdi mdi-pencil"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar">
                                        <i class="mdi mdi-delete"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../Controladores/Utilidades/Js/menu_privada.js"></script>
    <script src="../../Controladores/Privada/cambio_mod.js"></script>

</body>

</html>
