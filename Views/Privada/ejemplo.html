<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Controladores/utilidades/Css/privada/menu.css">
    <link rel="stylesheet" href="../../Controladores/utilidades/Css/privada/switch.css">
    <link rel="stylesheet" href="../../Controladores/utilidades/Css/privada/tabla.css">
    <link rel="stylesheet" href="../../Recursos/css/Privada/modal.css">

</head>

<body>
    <div class="flex">
        <div class="menu"></div>
        <div class="main container-fluid p-3 ">
            <div class="row align-items-center mb-3 custom-encabezado">
                <div class="col">
                    <h2 class="mb-0">Administradores</h2>
                    <p class="mb-1">4 Administradores</p>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control  custom-input" placeholder="Buscar" aria-label="Buscar"
                            aria-describedby="button-addon2">
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn custom-boton custom-color"><i class="mdi mdi-account-plus" data-bs-toggle="modal" data-bs-target="#createAdmin"></i>
                        </button>

                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table custom-table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Marc</td>
                            <td>marc@example.com</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                    <i class="mdi mdi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>jacob@example.com</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                    <i class="mdi mdi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Larry</td>
                            <td>larry@example.com</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-edit">
                                    <i class="mdi mdi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-action btn-primary btn-tabla btn-eleminar">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--MODAL PARA CREAR ADMINISTRADOR-->
    <div class="modal fade " id="createAdmin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-width">
            <div class="modal-content">
                <div class="modal-header tit no-border">
                    <div class="tit">
                        <h3 class="titulo pl-2" style="color:#3C4242;">Crear Administrador </h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-md-8 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-4 btn_nom">
                            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-8 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Correo</label>
                            <input type="Username" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-4 btn_nom">
                            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Rol</label>
                            <select class="form-select btn_nom" id="exampleFormControlSelect1">
                                <option>Agente Inmobilario</option>
                                <option>Super Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12 btn_nom">
                            <label for="nombre" class="col-sm-2 col-form-label">Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light limpiar "
                        style="color: white; font-weight: 600;">Limpiar</button>
                    <button type="button" class="btn btn-light" style="font-weight: 600;">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Controladores/utilidades/js/privada/menu_privada.js"></script>
    <script src="../../Controladores/privada/cambio_mod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
